<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Buttons</title>

        <link rel="stylesheet" href="../dist/kashi.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Buttons</h1 class="text-center">
            <div class="row">
                <button class="btn">Button</button>
                <button class="btn" disabled> Disabled Button</button>
                <a href="#" class="btn">Link</a>
                <a href="#" class="btn disabled">Disabled Link</a>

                <button class="i-btn">Button</button>
                <button class="i-btn" disabled> Disabled Button</button>
                <a href="#" class="i-btn">Link</a>
                <a href="#" class="i-btn disabled">Disabled Link</a>
            </div>

            <div class="row">
                <button class="btn lg">Button</button>
                <button class="btn lg" disabled> Disabled Button</button>
                <a href="#" class="btn lg">Link</a>
                <a href="#" class="btn lg disabled">Disabled Link</a>

                <button class="i-btn lg">Button</button>
                <button class="i-btn lg" disabled> Disabled Button</button>
                <a href="#" class="i-btn lg">Link</a>
                <a href="#" class="i-btn lg disabled">Disabled Link</a>
            </div>
        </div>
        
    </body>
</html>
