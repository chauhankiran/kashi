<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Form</title>

        <link rel="stylesheet" href="../dist/kashi.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Form</h1>

            <form class="row">
                <div class="col-6">
                    <input type="text" name="first-name" class="text-box lg" placeholder="First Name">
                </div>
                <div class="col-6">
                    <input type="text" name="last-name" class="text-box lg" placeholder="Last Name">
                </div>
                <div class="col-12">
                    <input type="email" name="email" class="text-box lg" placeholder="Email">
                </div>
                <div class="col">
                    <button type="submit" class="btn lg">Submit</button>
                </div>
            </form>
            <button type="submit" class="btn lg">Submit</button>
        </div>
    </body>
</html>
